<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Formulário Principal</h1>
        <form name="mainForm" onsubmit="return validateForm()" action="#"> 

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>

            <fieldset>
                <legend>Pesquisa:</legend>
                <label>Primeira vez nesta página?</label><br>
                <input type="radio" name="visita" value="sim" required> Sim
                <input type="radio" name="visita" value="nao"> Não
            </fieldset>

            <div class="btn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
