<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>ManageCore</h1>
        </div>
        <div class="usuario">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span id="nome-usuario">Nome do Usuário</span> 
        </div>
    </header>
    <main>
        <button id="abrir-modal">Adicionar Nova Tarefa</button>

        <div class="modal" id="modal-tarefa">
            <div class="conteudo-modal">
                <span class="fechar-modal">×</span>
                <h2>Nova Tarefa</h2>
                <form id="formulario-tarefa">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>

                    <label for="data">Data de Vencimento:</label>
                    <input type="date" id="data" name="data" required>

                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option value="Pessoal">Pessoal</option>
                        <option value="Profissional">Profissional</option>
                        <option value="Acadêmica">Acadêmica</option>
                    </select>

                    <button type="submit" id="btn-adicionar">Adicionar Tarefa</button>
                </form>
            </div>
        </div>

        <section class="lista-tarefas">
            <h2>Lista de Tarefas</h2>
            <div class="colunas">
                <div class="coluna">
                    <h3>Pessoal</h3>
                    <ul id="lista-tarefas-pessoal"></ul>
                </div>
                <div class="coluna">
                    <h3>Profissional</h3>
                    <ul id="lista-tarefas-profissional"></ul>
                </div>
                <div class="coluna">
                    <h3>Acadêmica</h3>
                    <ul id="lista-tarefas-academica"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ManageCore - Todos os Direitos Reservados</p>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
