<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ManageCore</h1>
    </header>
    <main>
        <button id="abrir-modal">Adicionar Nova Tarefa</button>

        <div class="modal" id="modal-tarefa">
            <div class="conteudo-modal">
                <span class="fechar-modal">×</span>
                <h2>Adicionar Nova Tarefa</h2>
                <form id="formulario-tarefa">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>

                    <label for="data">Data de Vencimento:</label>
                    <input type="date" id="data" name="data" required>

                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" placeholder="Ex: Pessoal, Profissional...">

                    <button type="submit" id="btn-adicionar">Adicionar Tarefa</button>
                </form>
            </div>
        </div>

        <section class="lista-tarefas">
            <h2>Lista de Tarefas</h2>
            <div class="colunas">
                <div class="coluna">
                    <h3>Pessoal</h3>
                    <ul id="lista-tarefas-pessoal"></ul>
                </div>
                <div class="coluna">
                    <h3>Profissional</h3>
                    <ul id="lista-tarefas-profissional"></ul>
                </div>
                <div class="coluna">
                    <h3>Acadêmica</h3>
                    <ul id="lista-tarefas-academica"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 ManageCore - Todos os Direitos Reservados</p>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
